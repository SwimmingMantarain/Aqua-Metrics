{% extends 'base.html' %}

{% block content %}
<h2>Upload Session Image or PDF</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="date" name="date"  required>
    <input type="time" name="time" min="00:00" max="23:59" value="00:00" required>
    <input type="submit" value="Upload">
</form>
{% endblock %}
