<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="{{ url_for('static', filename='img/apple-touch-icon.png') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="512x512"
            href="{{ url_for('static', filename='img/android-chrome-512x512.png') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{{ url_for('static', filename='img/favicon-32x32.png') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{{ url_for('static', filename='img/favicon-16x16.png') }}"
        />
        <link
            rel="manifest"
            href="{{ url_for('static', filename='img/site.webmanifest') }}"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/main.css') }}"
        />
        <title>Aqua Metrics</title>
        {% block extra_css %}{% endblock %}
    </head>

    <body>
        <header>
            <h1>Aqua Metrics</h1>
        </header>

        <div class="container">
            {% with messages = get_flashed_messages() %} {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %} {% endwith %}
            <main>{% block content %}{% endblock %}</main>
        </div>
        {% block scripts %} {% endblock %}
    </body>
</html>
