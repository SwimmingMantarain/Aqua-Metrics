{% extends "base.html" %} {% block title %}Account - AquaMetrics{% endblock %} {%
block content %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/settings.css')}}"
/>
<div class="card mb-4">
  <div class="card-header" align="center">Settings</div>
  <div class="card-body" align="center">
    <div class="settings-container" style="display: inline-block;">
      <h1>Delete Account</h1>
      <a class="btn btn-primary caution" onClick="deleteAccount({{userID}})"
        >Delete</a
      >
    </div>
    <div class="settings-container" style="display: inline-block;">
      <h1>Clear Training Sessions</h1>
      <a
        class="btn btn-primary caution"
        onClick="deleteSessions({{userID}})"
        >Clear</a
      >
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/account.js')}}"></script>
{% endblock %}
