{% extends "base.html" %} {% block title %}Admin - AquaMetrics{% endblock %} {%
block content %}
<div class="card mb-4">
  <div class="card-header">Admin</div>
  <div class="card-body">
    <div class="container mt-5">
      <h3>Send an Email with LocalTunnel Link</h3>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
      </button>
      <form action="{{ url_for('admin.emails') }}" method="post">
        <div class="form-group">
          <label for="recipients">Recipients (comma-separated):</label>
          <input
            type="text"
            class="form-control"
            id="recipients"
            name="recipients"
          />
        </div>
        <button type="submit" class="btn btn-primary">Send Email</button>
      </form>
      <br />
      <button type="button" class="btn btn-primary" onclick="killTunnel()">Kill Current Tunnel</button>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
